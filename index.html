<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>

        <h3>Digite um n√∫mero inteiro:</h3>

        <section action="">
            <input type="text" class="number" id="number" placeholder="10" 
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            <input type="button" class="btnCalculation" id="btnCalculation" value="Calcular">
        </section>

        <article>
            <p class="result">Resultado: <span id="array"></span></p>
            <p class="total">Total: <span id="total"></span></p>
        </article>

    </main>

    <!-- Script -->
    <script src="./assets/js/index.js"></script>

</body>
</html>
